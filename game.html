<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Garden Greens Mutated - Game</title>
  <style>
    body { margin:0; overflow:hidden; background:black; }
    #seedbank {
      position:absolute; top:0; left:0; width:150px; height:600px;
      background:black; padding:10px;
      display:grid; grid-template-columns: repeat(2, 64px);
      grid-auto-rows: 64px; gap:6px;
      overflow-y: auto;
      scrollbar-width: thin;
    }
    #seedbank img {
      width:64px;
      height:64px;
      object-fit: contain;
      background:#222;
      cursor:pointer;
      border:2px solid transparent;
      box-sizing: border-box;
    }
    #seedbank img.selected { border-color:yellow; }
    #seedbank::-webkit-scrollbar { width: 8px; }
    #seedbank::-webkit-scrollbar-thumb { background: #555; border-radius: 4px; }
    #seedbank::-webkit-scrollbar-thumb:hover { background: #999; }

    #styleUI { position:absolute; top:10px; left:160px; z-index:1000; }
    #styleUI button { margin-right:5px; padding:4px 10px; cursor:pointer; }
  </style>
</head>
<body>
  <button id="changeScene" style="position:absolute;top:10px;right:10px;z-index:1000;">
    Change Scene
  </button>

  <!-- new style switch UI -->
  <div id="styleUI">
    <button onclick="setStyle('purple')">Purple</button>
    <button onclick="setStyle('pink')">Pink</button>
    <button onclick="setStyle('green')">Green</button>
    <button onclick="setStyle('maroon')">Old PvZ3 2020</button>
  </div>

  <div id="seedbank"></div>
  <canvas id="game" width="850" height="600"></canvas>
  <audio id="bgm" src="./bgm_loop.mp3" loop muted></audio>

  <!-- Load main logic -->
  <script src="gamelogic.js"></script>
</body>
</html>
