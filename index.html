<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Garden Greens Mutated - Warning</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      background: url("loadingScreen_boot.png") no-repeat center center fixed;
      background-size: cover;
    }
    #warning {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 20px;
      text-align: center;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    #warning img {
      width: 64px;
      height: 64px;
      margin-bottom: 20px;
    }
    #warning.fade-out {
      opacity: 0;
      transition: opacity 1.5s ease-out;
    }
  </style>
</head>
<body>
  <div id="warning">
    <img src="loading.gif" alt="Loading...">
    <p><strong>WARNING:</strong><br>
    THIS FANGAME USES LEAKED PVZ3 ASSETS.<br>
    PVZ IS OWNED BY EA, POPCAP AND SLINGSHOT.<br>
    THIS PROJECT IS SOLELY FOR PASSION, NO PROFIT IS BEING MADE.</p>
    <p id="funfact"></p>
  </div>

  <!-- ðŸ”Š loading sound -->
  <audio id="loadsound" src="./loading.wav" autoplay></audio>

  <script>
    // ensure sound starts once the page is ready
    window.addEventListener("load", () => {
      const loadSound = document.getElementById("loadsound");
      loadSound.volume = 1.0;
      loadSound.play().catch(() => {
        // if autoplay blocked, play after first click anywhere
        document.body.addEventListener("click", () => {
          loadSound.play();
        }, { once: true });
      });
    });

    const facts = [
      "Fun Fact: Solar Pea shoots peas that also generate sunlight!",
      "Fun Fact: Bombtater can explode multiple times before vanishing.",
      "Fun Fact: Hazelnut only grows in the alternate background (bg2).",
      "Fun Fact: Cabbarage is a tougher version of Beatchoy with extra punch power.",
      "Fun Fact: Garden Greens Mutated started as a sandbox fangame experiment!"
    ];
    document.getElementById("funfact").textContent =
      facts[Math.floor(Math.random() * facts.length)];

    setTimeout(() => {
      document.getElementById("warning").classList.add("fade-out");
      setTimeout(() => window.location.href = "game.html", 1500);
    }, 3000);
  </script>
</body>
</html>
